<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="styles.css" />
    <script src="index.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1>Tic Tac Toe</h1>
    <h5>Make your choice!</h5>
    <div class="button-container">
      <button class="button-action" onclick="playRound('rock')">
        Rock &#129704;
      </button>
      <button class="button-action" onclick="playRound('paper')">
        Paper &#128195;
      </button>
      <button class="button-action" onclick="playRound('scissors')">
        Scissors &#9986;
      </button>
    </div>
    
    <div class="action-completed-container"></div>

    <div class="score-container title">
      <div>
        <h2>Human</h2>
      </div>
      <div>
        <h1>VS</h1>
      </div>
      <div>
        <h2>Machine</h2>
      </div>
    </div>

    <div class="score-container points">
      <div class="score-square">
        <p id="human">0</p>
      </div>
      <div>
        <p></p>
      </div>
      <div class="score-square">
        <p id="computer">0</p>
      </div>
    </div>
  </body>
</html>
